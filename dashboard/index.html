    <!-- Security -->

    <!-- ============================================ -->
    <!-- Preconnect & DNS Prefetch -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://cdn.discordapp.com" />
    
    <!-- ============================================ -->
    <!-- Fonts (with display=swap for performance) -->
    <!-- ============================================ -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- ============================================ -->
    <!-- Critical CSS (inline for faster FCP) -->
    <!-- ============================================ -->
    <style>
      /* Critical loading styles */
      :root {
        --color-background: #08080f;
        --color-surface: #0f0f1a;
        --color-accent: #8B5CF6;
      }
      
      html {
        background-color: var(--color-background);
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--color-background);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading animation */
      .app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-background);
        z-index: 9999;
      }
      
      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid var(--color-surface);
        border-top-color: var(--color-accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading when app is ready */
      .app-ready .app-loading {
        display: none;
      }
    </style>
    
    <!-- ============================================ -->
    <!-- Structured Data (JSON-LD) -->
    <!-- ============================================ -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Astra Bot Dashboard",
        "description": "All-in-one Discord bot management dashboard for moderation, leveling, economy, and more.",
        "url": "https://astra.novaplex.xyz",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "Novaplex"
        }
      }
    </script>
  </head>
  <body>
    <!-- Loading screen (hidden when React mounts) -->
    <div class="app-loading" id="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-ready');
        }, 100);
      });
    </script>
    
    <!-- Noscript fallback -->
    <noscript>
      <style>
        .app-loading { display: none !important; }
        #root { 
          display: flex; 
          align-items: center; 
          justify-content: center; 
          min-height: 100vh;
          text-align: center;
          padding: 2rem;
          color: #fff;
        }
      </style>
      <div style="padding: 2rem; text-align: center; color: #fff;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use the Astra Dashboard.</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1207805728530763796&permissions=8&scope=bot%20applications.commands" style="color: #8B5CF6;">
          Add Astra to Discord
        </a>
      </div>
    </noscript>
  </body>
</html>
